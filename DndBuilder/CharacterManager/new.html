<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>⚔️DndBuilder|Home</title>
        
        <link rel="stylesheet" href="/Resources/CSS/DndBuilder.css">
        
        <script src="/Resources/JS/Util.js"></script>
        <script src="/Resources/JS/Character.js"></script>
        <script src="/Resources/JS/DndBuilder.js"></script>
        <script src="/Resources/JS/New.js"></script>
    </head>
    <body onload="init()">
        <header>
            <h1 class="title" onclick="navigateTo('/')">
                ⚔️ DndBuilder️ 
            </h1>
        </header>
        
        <div class="content">
            <div class="card">
                <label>Name</label>
                <input id="name" type="text" onchange="nameChanged()">
            </div>
            
            <div class="card">
                <label>Age</label>
                <input id="age" type="number" min="0" max="500" onchange="ageChanged()">
            </div>
            
            <div class="card">
                <label>Gender</label>
                <input id="gender" type="text" onchange="genderChanged()">
            </div>
            
            <div class="card">
                <label>Biography</label>
                <textarea id="biography" type="text" maxlength="500" onchange="biographyChanged()"></textarea>
            </div>
            
            <div class="card">
                <label>Level</label>
                <input id="level" value="1" type="number" onchange="updateLevel()" min="1" max="20">
            </div>
            
            <div class="card">
                <label>Race</label>
                <select id="races" required="true" onchange="getRaceInfo()">
                    <option>Loading...</option>
                </select>
            </div>
            
            <div class="card">
                <label>Class</label>
                <select id="classes" required="true" onchange="getClassInfo()">
                    <option>Loading...</option>
                </select>
            </div>
            
            <div class="card">
                <label id="spellcaster">Spellcaster: Loading...</label>
            </div>
            
            <div class="card">
                <label id="hitpoints">Hit Points: Loading...</label>
            </div>
            
            
            <div class="card">
                <p id="remainingPoints"><b>Remaining Points: 20</b></p>
            </div>
            
            <div class="card">
                <label>Constitution</label>
                <button onclick="incAbilityPoint(0, 'constitution')">+</button>
                <button onclick="decAbilityPoint(0, 'constitution')">-</button>
                <p id="constitution">Loading...</p>
            </div>
            <div class="card">
                <label>Dexterity</label>
                <button onclick="incAbilityPoint(1, 'dexterity')">+</button>
                <button onclick="decAbilityPoint(1, 'dexterity')">-</button>
                <p id="dexterity">Loading...</p>
            </div>
            <div class="card">
                <label>Strength</label>
                <button onclick="incAbilityPoint(2, 'strength')">+</button>
                <button onclick="decAbilityPoint(2, 'strength')">-</button>
                <p id="strength">Loading...</p>
            </div>
            <div class="card">
                <label>Charisma</label>
                <button onclick="incAbilityPoint(3, 'charisma')">+</button>
                <button onclick="decAbilityPoint(3, 'charisma')">-</button>
                <p id="charisma">Loading...</p>
            </div>
            <div class="card">
                <label>Intelligence</label>
                <button onclick="incAbilityPoint(4, 'intelligence')">+</button>
                <button onclick="decAbilityPoint(4, 'intelligence')">-</button>
                <p id="intelligence">Loading...</p>
            </div>
            <div class="card">
                <label>Wisdom</label>
                <button onclick="incAbilityPoint(5, 'wisdom')">+</button>
                <button onclick="decAbilityPoint(5, 'wisdom')">-</button>
                <p id="wisdom">Loading...</p>
            </div>
            
            <button id="save">Save</button>
            <button id="delete">Delete</button>
        </div>
        
        <footer>
            <p>Built by William Stewart</p>
        </footer>
    </body>
</html>
