<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>⚔️DndBuilder|Home</title>
        
        <link rel="stylesheet" href="/Resources/CSS/DndBuilder.css">
        
        <script src="/Resources/JS/DndBuilder.js"></script>
        <script src="/Resources/JS/New.js"></script>
    </head>
    <body onload="init()">
        <header>
            <h1 class="title">
                ⚔️ DndBuilder️ 
            </h1>
        </header>
        
        <div class="content">
            <div class="card">
                <label>Name</label>
                <input type="text">
            </div>
            
            <div class="card">
                <label>Age</label>
                <input type="number" min="0" max="500">
            </div>
            
            
            <div class="card">
                <label>Gender</label>
                <input type="text">
            </div>
            
            <div class="card">
                <label>Biography</label>
                <textarea type="text" maxlength="500"></textarea>
            </div>
            
            <div class="card">
                <label>Level</label>
                <input type="number"  min="1" max="20">
            </div>
            
            <div class="card">
                <label>Race</label>
                <select id="races" required="true">
                    <option>Loading...</option>
                </select>
            </div>
            
            <div class="card">
                <label>Class</label>
                <select id="classes" required="true" onchange="getClassInfo()">
                    <option>Loading...</option>
                </select>
            </div>
            
            <div class="card">
                <label id="spellcaster">Spellcaster: N/A</label>
            </div>
            
            <div class="card">
                <label>Hit Points:</label>
            </div>
              
        </div>
        
        <footer>
            <p>Built by William Stewart</p>
        </footer>
    </body>
</html>
